{% include "admin_header.html" %}
<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>

<div class="row">
	<div class="col-lg-8">
	  <div class="well">
	    <form class="bs-example form-horizontal" action="/siteadmin/add/currentaffairs/topic/" method="POST">
	      <fieldset>
	        <legend>Add Current Affairs Topic</legend>

	        {% if saved %}
		        <div class="alert alert-dismissable alert-success">
		          <button type="button" class="close" data-dismiss="alert">&times;</button>
		          <strong>Topic was saved successfully.</strong> 
		        </div>
      		{% endif %}

      		{% if save_error %}
		        <div class="alert alert-dismissable alert-danger">
		          <button type="button" class="close" data-dismiss="alert">&times;</button>
		          <strong>Error in saving data.</strong> 
		        </div>
		      {% endif %}

		      {% if form_error %}
		        <div class="alert alert-dismissable alert-danger">
		          <button type="button" class="close" data-dismiss="alert">&times;</button>
		          <strong>You must fill all fields. Image URL is not mandatory.</strong> 
		        </div>
		      {% endif %}

	        <div class="form-group">
            <label for="state" class="col-lg-2 control-label">Language</label>
            <div class="col-lg-9">
              <select name="language" id="language" class="form-control">
              	<option value="0">Select Language</option>
                {% for language in languages %}
                  <option value="{{language.pk}}">{{language.language}}</option>
                {% endfor %}
              </select>
            </div>
          </div>

         	<div class="form-group">
            <label for="topic" class="col-lg-2 control-label">Topic</label>
            <div class="col-lg-9">
            	<input type="text" class="form-control" name="topic" id="topic">
          	</div>
          </div>
          <br>
        	<div class="form-group">
	        	<div class="col-lg-10 col-lg-offset-2">
	            <button type="submit" class="btn btn-primary">Submit</button> 
	        	</div>
      		</div>

        </fieldset>
	    </form>
	  </div>
	</div>
</div>

{% include "admin_footer.html" %}
