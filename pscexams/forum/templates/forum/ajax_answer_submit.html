<div class="row">
	<div class="col-md-12">
		<div class="row">
			<div class="col-md-1">
				<button class="btn btn-default tool" data-placement="top" title="vote up"><i class="glyphicon glyphicon-thumbs-up"></i></button>
				<h3 clss="text-muted">&nbsp;&nbsp;{{answer.getvotescount}}</h3>
				<button class="btn btn-default tool" data-placement="top" title="vote down"><i class="glyphicon glyphicon-thumbs-down"></i></button>
			</div>
			<div class="col-md-11">
				{% autoescape off %}
					{{answer.answer}}
				{% endautoescape %}
			</div>
			<div class="col-md-11">
				<div class="pull-right">
					<strong class="text-muted ">Answered by {{answer.answered_by}} <i class="glyphicon glyphicon-user"></i></strong>
					<p class="text-muted">5 days ago</p>
				</div>
			</div>
		</div>
	</div>
</div>
<hr>
